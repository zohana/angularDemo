<h2>ngIf</h2>
<p>1. With Template</p>
<div *ngIf="courses.length > 0; then courseList else noCourses"></div>
<ng-template #courseList>
    List Of Courses
</ng-template>
<ng-template #noCourses>
    No Courses yet.
</ng-template>
<hr>
<p>2. With hidden attribute</p>
<div [hidden]="courses.length < 0">
    List Of Courses
</div>
<div [hidden]="courses.length > 0">
    No Courses yet.
</div>
